<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full name</label>
                    <input type="text" placeholder="Enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="name">Email</label>
                    <input type="email" placeholder="Enter your valid email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="Phone">Phone Number</label>
                    <input type="tel" placeholder="Enter phone number" name="phone" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm-Password</label>
                    <input type="password" placeholder="Confirm-Password" name="confirm-password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="alert">
                <p>By clicking Sign Up, you agree to our<a href="#"> Terms,</a><a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a> You may receive SMS
                    notification from us and can opt ot at any time </p>
            </div>
            <div class="button-container">
                <button>Sign In</button>
            </div>
            <div class="button-container">
                <button>Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
